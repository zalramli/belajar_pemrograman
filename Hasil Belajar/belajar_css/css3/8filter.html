<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.blur{
			filter: blur(3px);
			width: 100px;
			height: 100px;
			float: left;
		}
		.brightnes{
			filter: brightness(200%);
			width: 100px;
			height: 100px;
		}
		/*rekomendasi */
		.saturate{
			filter: saturate(200%);
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<img class="blur" src="img/1.png" alt="">
	<img class="brightnes" src="img/1.png" alt="">
	<img class="saturate" src="img/1.png" alt="">

</body>
</html>
