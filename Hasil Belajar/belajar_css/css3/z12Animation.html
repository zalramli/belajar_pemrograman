<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.kotak{
			width: 200px;
			height: 200px;
			background-color: salmon;
			/*
			3 => diulang 3 kali
			normal
			reverse => dari belakang
			alternate => dari depan selanjutnya dari belakang
			alternate-reverse
			*/
			animation: animasiKotak 2s 3 alternate;

		}
		@keyframes animasiKotak{
			0%{
				width: 200px;
			}
			50%{
				width: 500px;
				height: 200px;
			}
			100%{
				width: 800px;
				height: 300px;
			}
		}
	</style>
</head>
<body>
	<div class="kotak"></div>

</body>
</html>
