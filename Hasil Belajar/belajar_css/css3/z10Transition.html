<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	.bungkus{
		width: 600px;
		border: 3px solid black;
	}
	.kotak{
		height: 100px;
		width: 100px;
		background-color: salmon;
		transition: 1s;
	}
	.bungkus:hover .kotak{
		transform: rotate(360deg);
		margin-left: 500px;
		background-color: blue; 
	}
	</style>
</head>
<body>
	<div class="bungkus">
	<div class="kotak"></div>
	</div>

</body>
</html>
